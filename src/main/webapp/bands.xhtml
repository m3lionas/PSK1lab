<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Bands playing in #{bandsForFestival.festival.name} festival:</h2>
    <ol>
        <ui:repeat value="#{bandsForFestival.festival.bands}" var="band">
            <li>#{band.name}</li>
        </ui:repeat>
    </ol>
    <h2>All bands:</h2>
    <h:form>
        <h:selectOneMenu id="input" value="#{bandsForFestival.bandToAddId}">
            <f:selectItems value="#{bands.allBands}" var="i" itemValue="#{i.id}" itemLabel="#{i.name}" />
        </h:selectOneMenu>

        <h:commandButton value="Add band to this festival" action="#{bandsForFestival.addBandToFestival}" >
            <f:param name="festivalId" value="#{bandsForFestival.festival.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/index" value="Back to index"/>
</h:body>
</html>
