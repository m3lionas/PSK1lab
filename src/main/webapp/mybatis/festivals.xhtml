<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Festivals:</h2>
    <ol>
        <ui:repeat value="#{festivalsMyBatis.allFestivals}" var="festival">
            <li><h:outputText value="#{festival.name}"/></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{festivalsMyBatis.festivalToCreate.name}" required="true" />
        <h:commandButton value="Add new festival" action="#{festivalsMyBatis.createFestival}" />
    </h:form>
    <h:link outcome="/index" value="Back to index"/>
</h:body>
</html>
